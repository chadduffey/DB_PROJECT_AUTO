{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Dropbox Project Automation{% endblock %}

{% block page_content %}

			{% if form %}
				<hr>
				    <figure>
        				<img src="{{ url_for('static', filename = 'Dropbox.png') }}" height="70" style="padding-bottom: 20px;"/>
    					{{ wtf.quick_form(form) }}
    				</figure>
				<hr>
			{% endif %}
			{% if db_auth %}
				<p>Authorized.</p>
				<p>{{ token }}</p>
			{% endif %}

{% endblock %}
